<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="BassXS">
        <meta name="description" content="HaChat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1.0,user-scalable=yes">
        <title>HaChat</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1 style="color:rgba(0,0,0,0.2)">è›¤Chat</h1>
                <span id="status" style="color:rgba(0,0,0,0.2)"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input id="ImageStyle" type="button" value="image"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                </div>
                <textarea id="messageInput" placeHolder="enter to send"></textarea>
                <input id="sendBtn" type="button" value="SEND">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/hichat.js"></script>
    </body>
</html>
